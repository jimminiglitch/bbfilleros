<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benjamin Filler</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="scanlines"></div>
    <audio id="blip" src="/blip.mp3"></audio>

    <div id="bootScreen" class="boot-screen">
      <div class="boot-text">
        <div class="line">[SYSTEM INITIALIZING...]</div>
        <div class="line">LOADING: <span class="dots"></span></div>
      </div>
    </div>

    <div class="container">
      <h1 class="glitch" data-text="Benjamin Filler">Benjamin Filler</h1>

      <div class="card">
        <div class="tiger-wrapper">
          <img
            src="https://cdn.glitch.global/09e9ba26-fd4e-41f2-88c1-651c3d32a01a/whodat.gif?v=1746365769069"
            alt="Tiger"
            class="tiger"
          />
          <div class="glow-overlay"></div>
        </div>

        <div class="buttons">
          <a href="#" class="nav-button" onclick="openWindow('about'); playBlip()">About</a>
          <a href="#" class="nav-button" onclick="openWindow('projects'); playBlip()">Projects</a>
          <a href="#" class="nav-button" onclick="openWindow('resume'); playBlip()">Resume</a>
          <a href="#" class="nav-button" onclick="openWindow('contact'); playBlip()">Contact</a>
        </div>
      </div>
    </div>

    <!-- Window Popups -->
    <div id="about" class="popup-window hidden">
      <div class="window-header">
        <span>ABOUT.EXE</span><button onclick="closeWindow('about')">X</button>
      </div>
      <div class="window-content">This is the about section!</div>
    </div>

    <div id="projects" class="popup-window hidden">
      <div class="window-header">
        <span>PROJECTS.EXE</span><button onclick="closeWindow('projects')">X</button>
      </div>
      <div class="window-content">Project showcase loading...</div>
    </div>

    <div id="resume" class="popup-window hidden">
      <div class="window-header">
        <span>RESUME.EXE</span><button onclick="closeWindow('resume')">X</button>
      </div>
      <div class="window-content">PDF or text resume goes here.</div>
    </div>

    <div id="contact" class="popup-window hidden">
      <div class="window-header">
        <span>CONTACT.EXE</span><button onclick="closeWindow('contact')">X</button>
      </div>
      <div class="window-content">You can reach me at xyz@email.com</div>
    </div>

    <canvas id="background-canvas"></canvas>

    <div id="start-bar">
      <button id="start-button">START</button>
      <span id="clock"></span>
    </div>

    <div id="start-menu">
      <a href="#" onclick="openWindow('about')">About</a>
      <a href="#" onclick="openWindow('projects')">Projects</a>
      <a href="#" onclick="openWindow('resume')">Resume</a>
      <a href="#" onclick="openWindow('contact')">Contact</a>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
