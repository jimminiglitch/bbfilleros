<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk Portfolio</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="/css/cyberpunk-ui.css">
  <link rel="stylesheet" href="/css/components.css">
  
  <!-- Scripts -->
  <script src="/js/windows.js"></script>
  <script src="/js/snake-game.js"></script>
  <script src="/js/media-manager.js"></script>
  <script src="/js/main.js"></script>
</head>
<body>
  <!-- Taskbar -->
  <div class="taskbar">
    <button class="taskbar-start">
      <img src="https://cdn.glitch.global/3e633c21-7e0e-4e0f-9299-2b28f47f9ae1/logo.png" alt="">
      <span>Start</span>
    </button>
    <div class="taskbar-items"></div>
    <div class="taskbar-clock" id="taskbar-clock"></div>
  </div>
  
  <!-- Start Menu -->
  <div class="start-menu">
    <div class="start-menu-header">
      <div class="start-menu-title">Cyberpunk OS</div>
    </div>
    <ul class="start-menu-items">
      <li class="start-menu-item" data-action="about">
        <div class="start-menu-item-icon">👤</div>
        <div class="start-menu-item-text">About Me</div>
      </li>
      <li class="start-menu-item" data-action="resume">
        <div class="start-menu-item-icon">📄</div>
        <div class="start-menu-item-text">Resume</div>
      </li>
      <li class="start-menu-item" data-action="snake">
        <div class="start-menu-item-icon">🐍</div>
        <div class="start-menu-item-text">Snake Game</div>
      </li>
      <li class="start-menu-item" data-action="music">
        <div class="start-menu-item-icon">🎵</div>
        <div class="start-menu-item-text">Music Player</div>
      </li>
      <li class="start-menu-item" data-action="gallery">
        <div class="start-menu-item-icon">🖼️</div>
        <div class="start-menu-item-text">Gallery</div>
      </li>
      <li class="start-menu-item" data-action="videos">
        <div class="start-menu-item-icon">🎬</div>
        <div class="start-menu-item-text">Videos</div>
      </li>
      <li class="start-menu-item" data-action="contact">
        <div class="start-menu-item-icon">✉️</div>
        <div class="start-menu-item-text">Contact</div>
      </li>
      <li class="start-menu-item" data-action="add-media">
        <div class="start-menu-item-icon">➕</div>
        <div class="start-menu-item-text">Add Media</div>
      </li>
    </ul>
  </div>
  
  <!-- Background -->
  <div id="background"></div>
  
  <!-- Clock Script -->
  <script>
    // Update clock
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      
      document.getElementById('taskbar-clock').textContent = `${hours}:${minutes}`;
    }
    
    // Update clock every second
    setInterval(updateClock, 1000);
    updateClock();
    
    // Start menu actions
    document.querySelectorAll('.start-menu-item').forEach(item => {
      item.addEventListener('click', () => {
        const action = item.dataset.action;
        
        // Close start menu
        document.querySelector('.start-menu').classList.remove('active');
        
        // Perform action
        switch (action) {
          case 'about':
            createAboutWindow();
            break;
          case 'resume':
            createResumeWindow();
            break;
          case 'snake':
            createSnakeGameWindow();
            break;
          case 'music':
            window.mediaManager.createMusicPlayer();
            break;
          case 'gallery':
            window.mediaManager.createImageGallery();
            break;
          case 'videos':
            createVideosWindow();
            break;
          case 'contact':
            createContactWindow();
            break;
          case 'add-media':
            window.mediaManager.createMediaUploader();
            break;
        }
      });
    });
  </script>
</body>
</html>
