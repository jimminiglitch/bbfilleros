<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benjamin Filler | Digital Portfolio</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="scanlines"></div>

    <!-- Audio -->
    <audio id="blip" src="https://cdn.glitch.global/09e9ba26-fd4e-41f2-88c1-651c3d32a01a/blip.mp3?v=1746368158788"></audio>
    <audio id="bootSound" src="https://cdn.glitch.global/09e9ba26-fd4e-41f2-88c1-651c3d32a01a/boot.mp3?v=1746385389503"></audio>
    <audio id="hoverSound" src="https://cdn.glitch.global/09e9ba26-fd4e-41f2-88c1-651c3d32a01a/hover.mp3?v=1746385487927" preload="auto"></audio>

    <!-- Boot Screen -->
    <div id="bootScreen" class="boot-screen">
      <div class="boot-content">
        <img src="https://cdn.glitch.global/09e9ba26-fd4e-41f2-88c1-651c3d32a01a/whodat.gif?v=1746365769069" alt="Tiger" class="boot-tiger" />
        <div class="boot-text">
          <div class="line">[SYSTEM INITIALIZING...]</div>
          <div class="line">LOADING CORE MODULES: <span class="dots"></span></div>
          <div class="boot-progress"><div class="boot-bar"></div></div>
        </div>
      </div>
    </div>

    <!-- Header -->
    <div class="container">
      <h1 class="glitch" data-text="Benjamin Filler">Benjamin Filler</h1>
      <div class="card">
        <div class="tiger-wrapper">
          <img src="https://cdn.glitch.global/09e9ba26-fd4e-41f2-88c1-651c3d32a01a/whodat.gif?v=1746365769069" alt="Tiger" class="tiger" />
          <div class="glow-overlay"></div>
        </div>
        <div class="buttons">
          <a href="#" class="nav-button" onclick="openWindow('about'); playBlip()">About</a>
          <a href="#" class="nav-button" onclick="openWindow('projects'); playBlip()">Projects</a>
          <a href="#" class="nav-button" onclick="openWindow('resume'); playBlip()">Resume</a>
          <a href="#" class="nav-button" onclick="openWindow('contact'); playBlip()">Contact</a>
        </div>
      </div>
    </div>

    <!-- Windows (About, Projects, Resume, Contact) -->
    <!-- Leave this section unchanged, you already have it working perfectly! -->

    <!-- Desktop Icons (Fixed and Cleaned) -->
    <div id="desktop-icons">
      <div class="desktop-icon" style="top: 100px; left: 50px" ondblclick="openWindow('about'); playBlip()">
        <img src="https://cdn.glitch.global/09e9ba26-fd4e-41f2-88c1-651c3d32a01a/about-icon.png" alt="About" />
        <div class="icon-label">About</div>
      </div>
      <div class="desktop-icon" style="top: 180px; left: 50px" ondblclick="openWindow('projects'); playBlip()">
        <img src="https://cdn.glitch.global/09e9ba26-fd4e-41f2-88c1-651c3d32a01a/projects-icon.png" alt="Projects" />
        <div class="icon-label">Projects</div>
      </div>
      <div class="desktop-icon" style="top: 260px; left: 50px" ondblclick="openWindow('resume'); playBlip()">
        <img src="https://cdn.glitch.global/09e9ba26-fd4e-41f2-88c1-651c3d32a01a/resume-icon.png" alt="Resume" />
        <div class="icon-label">Resume</div>
      </div>
      <div class="desktop-icon" style="top: 340px; left: 50px" ondblclick="openWindow('contact'); playBlip()">
        <img src="https://cdn.glitch.global/09e9ba26-fd4e-41f2-88c1-651c3d32a01a/contact-icon.png" alt="Contact" />
        <div class="icon-label">Contact</div>
      </div>
    </div>

    <!-- Start Bar -->
    <div id="start-bar">
      <button id="start-button">START</button>
      <div id="taskbar" class="taskbar-window-buttons"></div>
      <span id="clock"></span>
    </div>

    <div id="start-menu">
      <a href="#" onclick="openWindow('about'); playBlip()">About</a>
      <a href="#" onclick="openWindow('projects'); playBlip()">Projects</a>
      <a href="#" onclick="openWindow('resume'); playBlip()">Resume</a>
      <a href="#" onclick="openWindow('contact'); playBlip()">Contact</a>
      <div class="menu-divider"></div>
      <a href="#" onclick="toggleShutdown(); playBlip()">Shutdown</a>
    </div>

    <div id="context-menu" class="context-menu hidden">
      <div class="menu-item" onclick="closeFocusedWindow()">Close</div>
      <div class="menu-item" onclick="toggleFocusedMaximize()">Maximize/Restore</div>
      <div class="menu-item" onclick="minimizeFocusedWindow()">Minimize</div>
    </div>

    <div id="shutdown-overlay" class="hidden">
      <div class="shutdown-content">
        <p>[ SYSTEM TERMINATION IN PROGRESS ]</p>
        <p>Goodnight, cowboy.</p>
      </div>
    </div>

    <!-- Canvas Starfield Background -->
    <canvas id="background-canvas"></canvas>

    <!-- Main Script -->
    <script src="/script.js"></script>
  </body>
</html>
