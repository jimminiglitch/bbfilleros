<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SNAKE.EXE</title>
    <!-- Reuse your main stylesheet and fonts -->
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Fill the popup-window content area */
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: transparent; /* let the window chrome show */
        overflow: hidden;
        position: relative;
      }
      #snake-canvas {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      #snake-ui {
        position: absolute;
        top: 8px;
        left: 50%;
        transform: translateX(-50%);
        font-family: "Press Start 2P", monospace;
        font-size: 0.8rem;
        color: var(--neon-cyan);
        text-align: center;
        pointer-events: none;
        z-index: 10;
      }
      #snake-play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: "Press Start 2P", monospace;
        font-size: 1rem;
        color: var(--neon-yellow);
        background: rgba(0, 0, 0, 0.7);
        border: 2px solid var(--neon-yellow);
        padding: 1rem;
        cursor: pointer;
        z-index: 11;
      }
    </style>
  </head>
  <body>
    <canvas id="snake-canvas"></canvas>

    <div id="snake-ui">
      <span id="snake-score">Score: 0</span> |
      <span id="snake-level">Level: 1</span> |
      <span id="snake-best">Best: 0</span> |
      <span id="snake-status">Running</span>
    </div>

    <button id="snake-play-button">CLICK TO START</button>

    <!-- A shorter, faster-loading track -->
    <audio
      id="snake-music"
      src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
      loop
      preload="auto"
    ></audio>

    <script src="/snake.js"></script>
  </body>
</html>
