<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>SPACEWORM.EXE</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
<link rel="stylesheet" href="snake.css">
</head>
<body>
<div id="game-field">
  <canvas id="snake-canvas"></canvas>
  
  <!-- Mute button -->
  <button id="mute-button">ðŸ”Š</button>
  
  <!-- Joystick for mobile -->
  <div id="joystick">
    <div id="joystick-base">
      <div id="joystick-stick"></div>
    </div>
  </div>
</div>

<div id="snake-ui">
  <span id="snake-score">Score: 0</span>
  <span id="snake-level">Level: 1</span>
  <span id="snake-best">Best: 0</span>
  <span id="snake-status">Ready</span>
</div>

<!-- Start overlay -->
<div id="start-overlay" class="overlay">
  <div class="overlay-content">
    <h1>SPACEWORM.EXE</h1>
    <p>Use arrow keys to navigate. Collect food to grow.</p>
    <button id="snake-play-button">START GAME</button>
  </div>
</div>

<!-- Game over overlay (hidden by default) -->
<div id="game-over-overlay" class="overlay hidden">
  <div class="overlay-content">
    <h1>GAME OVER</h1>
    <p id="final-score">Your score: 0</p>
    <div id="score-entry">
      <input type="text" id="name-input" placeholder="Enter your name" maxlength="10">
      <button id="submit-score">Save Score</button>
    </div>
    <div>
      <h2>High Scores</h2>
      <ul id="high-scores-list"></ul>
    </div>
    <button id="play-again-button">PLAY AGAIN</button>
  </div>
</div>

<!-- Audio elements -->
<audio id="snake-music" loop>
  <source src="https://assets.codepen.io/21542/synthwave-vibe-127983.mp3" type="audio/mpeg">
</audio>

<script src="snake.js"></script>
</body>
</html>
