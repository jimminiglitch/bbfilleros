<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SNAKE.EXE</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <style>
      /* Add psychedelic background gradient */
      body, html {
        background: linear-gradient(45deg, #000000, #1a1a1a, #000000);
      }
      
      /* Add glow effects to UI elements */
      #snake-ui {
        text-shadow: 0 0 10px var(--neon-cyan);
      }
      
      #snake-play-button {
        text-shadow: 0 0 10px var(--neon-yellow);
        transition: all 0.3s ease;
      }
      
      #snake-play-button:hover {
        transform: translate(-50%, -50%) scale(1.1);
        border-color: var(--neon-cyan);
      }
      
      /* Add power-up and particle styles */
      .power-up {
        color: var(--neon-pink);
      }
      
      .particle {
        background: var(--neon-cyan);
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <canvas id="snake-canvas"></canvas>
    <div id="snake-ui">
      <span id="snake-score">Score: 0</span> |
      <span id="snake-level">Level: 1</span> |
      <span id="snake-best">Best: 0</span> |
      <span id="snake-status">Running</span>
    </div>
    <button id="snake-play-button">CLICK TO START</button>
    
    <!-- Add sound effects -->
    <audio id="snake-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" loop preload="auto"></audio>
    <audio id="eat-sound" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto"></audio>
    <audio id="power-up-sound" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" preload="auto"></audio>
    
    <script src="snake.js"></script>
  </body>
</html>
