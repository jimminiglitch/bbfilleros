<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SNAKE.EXE</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <style>
     function startGame() {
  if (started) return;
  // Pause any audio in the parent (so only snake-music plays)
  if (window.parent && window.parent.document) {
    window.parent.document.querySelectorAll('audio').forEach(a => {
      if (a.id !== 'snake-music') a.pause();
    });
  }

  started = true;
  playButton.style.display = 'none';
  music.muted = false;
  music.play().catch(()=>{});
  window.requestAnimationFrame(loop);
}

    </style>
  </head>
  <body>
    <canvas id="snake-canvas"></canvas>
    <div id="snake-ui">
      <span id="snake-score">Score: 0</span> |
      <span id="snake-level">Level: 1</span> |
      <span id="snake-best">Best: 0</span> |
      <span id="snake-status">Running</span>
    </div>
    <button id="snake-play-button">CLICK TO START</button>
    
    <!-- Add sound effects -->
    <audio id="snake-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" loop preload="auto"></audio>
    <audio id="eat-sound" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto"></audio>
    <audio id="power-up-sound" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" preload="auto"></audio>
    
    <script src="snake.js"></script>
  </body>
</html>
