<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SNAKE.EXE</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap"
    rel="stylesheet"
  />

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="snake.css" />
</head>
<body class="theme-cyberpunk">
  <!-- START OVERLAY -->
  <div id="start-overlay" class="overlay">
    <div class="overlay-content">
      <h1>Snake.EXE</h1>
      <div class="menu-group">
        <p>Select difficulty:</p>
        <div id="difficulty-menu">
          <button data-speed="3">Slow</button>
          <button data-speed="5" class="selected">Normal</button>
          <button data-speed="8">Fast</button>
        </div>
      </div>
      <div class="menu-group">
        <p>Select theme:</p>
        <div id="theme-menu">
          <button data-theme="cyberpunk" class="selected">Cyberpunk</button>
          <button data-theme="green">Green</button>
          <button data-theme="vaporwave">Vaporwave</button>
        </div>
      </div>
      <button id="snake-play-button">CLICK TO START</button>
    </div>
  </div>

  <!-- GAME OVER OVERLAY -->
  <div id="game-over-overlay" class="overlay hidden">
    <div class="overlay-content">
      <h1>Game Over</h1>
      <p id="final-score">Your score: 0</p>
      <button id="retry-button">Press R to Retry</button>
    </div>
  </div>

  <!-- GAME CANVAS -->
  <canvas id="snake-canvas"></canvas>

  <!-- HUD -->
  <div id="snake-ui">
    <span id="snake-score">Score: 0</span> |
    <span id="snake-level">Level: 1</span> |
    <span id="snake-best">Best: 0</span> |
    <span id="snake-status">Running</span>
  </div>

  <!-- MUTE TOGGLE -->
  <button id="mute-button">ðŸ”Š</button>

  <!-- TOUCH CONTROLS -->
  <div id="touch-controls">
    <button data-dir="up">â–²</button>
    <button data-dir="left">â—€</button>
    <button data-dir="down">â–¼</button>
    <button data-dir="right">â–¶</button>
  </div>

  <!-- AUDIO -->
  <audio id="snake-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3" loop preload="auto"></audio>
  <audio id="eat-sound"   src="https://cdn.glitch.global/09e9ba26-fd4e-41f2-88c1-651c3d32a01a/blip.mp3?v=1746368158788" preload="auto"></audio>
  <audio id="power-up-sound" src="https://cdn.glitch.global/09e9ba26-fd4e-41f2-88c1-651c3d32a01a/hover.mp3?v=1746405427792" preload="auto"></audio>

  <!-- Main Script -->
  <script src="snake.js"></script>
</body>
</html>
