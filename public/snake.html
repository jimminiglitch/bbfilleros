<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SPACEWORM.EXE</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="snake.css">
</head>
<body>
  <div id="game-field">
    <canvas id="snake-canvas"></canvas>
    
    <!-- Mute button -->
    <button id="mute-button">ðŸ”Š</button>
  </div>
  
  <div id="snake-ui">
    <span id="score">Score: 0</span>
    <span id="highScore">High Score: 0</span>
    <span id="status">Ready</span>
  </div>
  
  <!-- Start overlay -->
  <div id="startOvl" class="overlay">
    <div class="overlay-content">
      <h1>SPACEWORM.EXE</h1>
      <p>Use arrow keys to navigate. Collect food to grow.</p>
      <button id="btnPlay">START GAME</button>
    </div>
  </div>
  
  <!-- Game over overlay (hidden by default) -->
  <div id="gameOverOvl" class="overlay hidden">
    <div class="overlay-content">
      <h1>GAME OVER</h1>
      <p id="final-score">Your score: 0</p>
      <div id="score-entry">
        <input type="text" id="name-input" placeholder="Enter your name" maxlength="10">
        <button id="save-score">Save Score</button>
      </div>
      <div>
        <h2>High Scores</h2>
        <ul id="high-scores-list"></ul>
      </div>
      <button id="btnRestart">PLAY AGAIN</button>
    </div>
  </div>
  
  <!-- Audio elements -->
  <audio id="music" loop>
    <source src="https://assets.codepen.io/21542/howling-wind.mp3" type="audio/mpeg">
  </audio>
  <audio id="eat">
    <source src="https://assets.codepen.io/21542/retro-video-game-coin-pickup-38299.mp3" type="audio/mpeg">
  </audio>
  <audio id="die">
    <source src="https://assets.codepen.io/21542/negative_beeps-6008.mp3" type="audio/mpeg">
  </audio>
  
  <script src="snake.js"></script>
</body>
</html>
