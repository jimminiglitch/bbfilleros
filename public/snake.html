<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SNAKE.EXE</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap"
    rel="stylesheet"
  />

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="snake.css" />
</head>
<body>
  <!-- START OVERLAY -->
  <div id="start-overlay" class="overlay">
    <div class="overlay-content">
      <h1>Snake.EXE</h1>
      <button id="snake-play-button">CLICK TO START</button>
    </div>
  </div>

  <!-- GAME OVER OVERLAY -->
  <div id="game-over-overlay" class="overlay hidden">
    <div class="overlay-content">
      <h1>Game Over</h1>
      <p id="final-score">Your score: 0</p>
      <div id="score-entry">
        <input
          id="name-input"
          type="text"
          placeholder="Your Name (7 chars)"
          maxlength="7"
        />
        <button id="submit-score">Submit Score</button>
      </div>
      <ol id="high-scores-list"></ol>
      <button id="play-again-button">Play Again</button>
    </div>
  </div>

  <!-- GAME FIELD (with neon border) -->
  <div id="game-field">
    <canvas id="snake-canvas"></canvas>
  </div>

  <!-- HUD (outside play‐field) -->
  <div id="snake-ui">
    <span id="snake-score">Score: 0</span> |
    <span id="snake-level">Level: 1</span> |
    <span id="snake-best">Best: 0</span> |
    <span id="snake-status">Running</span>
  </div>

  <!-- MUTE TOGGLE -->
  <button id="mute-button">🔊</button>

  <!-- TOUCH CONTROLS -->
  <div id="touch-controls">
    <button data-dir="up">▲</button>
    <button data-dir="left">◀</button>
    <button data-dir="down">▼</button>
    <button data-dir="right">▶</button>
  </div>

  <!-- AUDIO SOURCES -->
  <audio
    id="snake-music"
    src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3"
    loop
    preload="auto"
  ></audio>
  <audio
    id="eat-sound"
    src="https://cdn.glitch.global/09e9ba26-fd4e-41f2-88c1-651c3d32a01a/power-up-type-1-230548.mp3?v=1746542171704"
    preload="auto"
  ></audio>
  <audio
    id="power-up-sound"
    src="https://cdn.glitch.global/09e9ba26-fd4e-41f2-88c1-651c3d32a01a/coin-upaif-14631.mp3?v=1746542174524"
    preload="auto"
  ></audio>

  <!-- Main Script -->
  <script src="snake.js"></script>
</body>
</html>
