<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SNAKE.EXE</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    html,body{margin:0;padding:0;width:100%;height:100%;background:transparent;overflow:hidden;}
    #snake-canvas{width:100%;height:100%;image-rendering:pixelated;}
    #snake-ui{position:absolute;top:8px;left:50%;transform:translateX(-50%);font-family:var(--font-press);}
    #snake-play-button{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);padding:.8rem 1.2rem;border:2px solid var(--neon-yellow);cursor:pointer;}
  </style>
</head>
<body>
  <canvas id="snake-canvas"></canvas>
  <div id="snake-ui"><span id="snake-score">Score: 0</span></div>
  <button id="snake-play-button">CLICK TO START</button>
  <audio id="snake-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" loop preload="auto"></audio>
  <script src="/snake.js"></script>
</body>
</html>
