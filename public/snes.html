<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SNES.EXE</title>
  <style>html,body,#emu{margin:0;padding:0;width:100%;height:100%;background:black;}</style>
</head>
<body>
  <div id="emu"></div>

  <!-- 1) real EmulatorJS script -->
  <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>

  <!-- 2) instantiate your SNES ROM -->
  <script>
    const emu = new EmulatorJS({
      element: document.getElementById('emu'),
      system:  'snes',
      romUrl:  'https://cdn.glitch.global/09e9ba26-fd4e-41f2-88c1-651c3d32a01a/New%20Horizons%20(USA).sfc?v=1746467419915',
      onStart: () => console.log('SNES ready'),
      onError: e => console.error(e)
    });
  </script>
</body>
</html>
