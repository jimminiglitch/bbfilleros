<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Me</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <h1>Contact Me</h1>
    <form id="contact-form">
      <label>Name<br><input name="name" required /></label><br>
      <label>Email<br><input name="email" type="email" required /></label><br>
      <label>Message<br><textarea name="message" required></textarea></label><br>
      <button type="submit" class="email-btn">Send Message</button>
    </form>
  </div>
  <script>
    document.getElementById('contact-form').addEventListener('submit', async e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      const res = await fetch('/contact', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify(data)
      });
      alert(res.ok ? 'Message sent!' : 'Error sending message.');
    });
  </script>
</body>
</html>
