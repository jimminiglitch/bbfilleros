<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  
  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Load fonts with display=swap for better performance -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  
  <style>
    :root {
      /* Colors */
      --neon-purple: #a9a1ff;
      --neon-pink: #f3a1ff;
      --neon-cyan: #00f0ff;
      --neon-yellow: #fffc00;
      --neon-green: #00ff66;
    }
    
    @font-face {
      font-family: "Press Start 2P";
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url("https://fonts.gstatic.com/s/pressstart2p/v15/e3t4euO8T-267oIAQAu6jDQyK3nVivM.woff2") format("woff2");
    }
    
    @font-face {
      font-family: "VT323";
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url("https://fonts.gstatic.com/s/vt323/v17/pxiKyp0ihIEF2isfFJU.woff2") format("woff2");
    }
    
    body {
      margin: 0;
      padding: 2rem;
      background: black;
      color: white;
      font-family: "VT323", monospace;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    
    .container {
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid var(--neon-purple);
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 0 10px var(--neon-pink);
      max-width: 900px;
      width: 100%;
    }
    
    h1 {
      font-family: "Press Start 2P";
      font-size: 2rem;
      color: var(--neon-cyan);
      text-align: center;
      text-shadow: 0 0 10px var(--neon-cyan);
      margin-bottom: 1.5rem;
    }
    
    .contact-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    
    .contact-item {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .icon {
      width: 2.5rem;
      height: 2.5rem;
      background: var(--neon-purple);
      border-radius: 50%;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.25rem;
    }
    
    .label {
      font-family: "Press Start 2P";
      font-size: 0.9rem;
      color: var(--neon-pink);
      margin: 0;
    }
    
    .value {
      color: var(--neon-green);
      font-size: 1rem;
      margin: 0;
    }
    
    .email-btn {
      font-family: "Press Start 2P";
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      background: var(--neon-cyan);
      color: black;
      text-decoration: none;
      box-shadow: 0 0 5px var(--neon-green);
      transition: background 0.3s;
    }
    
    .email-btn:hover {
      background: var(--neon-green);
    }
    
    /* Skip link for keyboard users */
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: var(--neon-cyan);
      color: black;
      padding: 8px;
      z-index: 9999;
      transition: top 0.3s;
    }

    .skip-link:focus {
      top: 0;
    }

    /* Focus styles */
    a:focus {
      outline: 2px solid var(--neon-cyan);
      outline-offset: 2px;
    }
    
    /* Light mode styles */
    .light-mode {
      background: #f0f0f0;
      color: #333;
    }
    
    .light-mode .container {
      background: rgba(240, 240, 240, 0.9);
      border-color: #6a5acd;
      box-shadow: 0 0 10px #9370db;
    }
    
    .light-mode h1 {
      color: #6a5acd;
      text-shadow: 0 0 10px rgba(106, 90, 205, 0.5);
    }
    
    .light-mode .icon {
      background: #6a5acd;
    }
    
    .light-mode .label {
      color: #9370db;
    }
    
    .light-mode .value {
      color: #4b0082;
    }
    
    .light-mode .email-btn {
      background: #6a5acd;
      color: white;
      box-shadow: 0 0 5px #9370db;
    }
    
    .light-mode .email-btn:hover {
      background: #4b0082;
    }
    
    .light-mode .skip-link {
      background: #6a5acd;
      color: white;
    }
    
    .light-mode a:focus {
      outline-color: #6a5acd;
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {
      .contact-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .container {
        padding: 1.5rem;
      }
      
      .email-btn {
        display: block;
        text-align: center;
        margin-top: 1rem;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      
      h1 {
        font-size: 1.2rem;
      }
      
      .container {
        padding: 1rem;
      }
      
      .icon {
        width: 2rem;
        height: 2rem;
        font-size: 1rem;
      }
      
      .label {
        font-size: 0.7rem;
      }
      
      .value {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <a href="#contact-content" class="skip-link">Skip to content</a>
  
  <div id="contact-content" class="container" role="main">
    <h1>Contact Me</h1>
    <div class="contact-grid">
      <div class="contact-left">
        <div class="contact-item">
          <span class="icon" role="img" aria-label="Email icon">üìß</span>
          <div>
            <p class="label">Email</p>
            <p class="value">bbfiller@umich.edu</p>
          </div>
        </div>
        <div class="contact-item">
          <span class="icon" role="img" aria-label="Phone icon">üìû</span>
          <div>
            <p class="label">Phone</p>
            <p class="value">(248) 212-4644</p>
          </div>
        </div>
        <div class="contact-item">
          <span class="icon" role="img" aria-label="Location icon">üìç</span>
          <div>
            <p class="label">Location</p>
            <p class="value">Birmingham, MI</p>
          </div>
        </div>
      </div>
      <div class="contact-right">
        <a href="mailto:bbfiller@umich.edu" class="email-btn" aria-label="Send email to Benjamin Filler">‚úâÔ∏è Email Me</a>
      </div>
    </div>
  </div>
  
  <script>
    // Check for saved theme preference and apply it
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light-mode');
      }
      
      // Listen for theme changes from parent window
      window.addEventListener('storage', (event) => {
        if (event.key === 'theme') {
          if (event.newValue === 'light') {
            document.body.classList.add('light-mode');
          } else {
            document.body.classList.remove('light-mode');
          }
        }
      });
    });
  </script>
</body>
</html>
