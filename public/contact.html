<!DOCTYPE html>
<html lang="en">
  <head>…</head>
  <body>
    <div class="container">
      <h1>Contact Me</h1>
      <div class="contact-grid">
        <!-- left side…same as before -->
        <div class="contact-left">…</div>

        <!-- right side: form -->
        <div class="contact-right">
          <form id="contact-form">
            <div>
              <label for="name">Name</label>
              <input id="name" name="name" type="text" placeholder="Your name" required />
            </div>
            <div>
              <label for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="you@email.com" required />
            </div>
            <div>
              <label for="message">Message</label>
              <textarea id="message" name="message" placeholder="Say hi…"></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
            <p id="feedback" style="margin-top:1rem; font-size:0.9rem;"></p>
          </form>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById('contact-form');
      const feedback = document.getElementById('feedback');
      form.addEventListener('submit', async e => {
        e.preventDefault();
        feedback.textContent = 'Sending…';
        const data = {
          name: form.name.value,
          email: form.email.value,
          message: form.message.value
        };
        try {
          const res = await fetch('/contact', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
          const json = await res.json();
          if (json.success) {
            feedback.style.color = '#00ff66';
            feedback.textContent = 'Message sent! Thank you.';
            form.reset();
          } else {
            throw new Error(json.error || 'Unknown error');
          }
        } catch (err) {
          feedback.style.color = '#ff5555';
          feedback.textContent = 'Error sending message.';
          console.error(err);
        }
      });
    </script>
  </body>
</html>
