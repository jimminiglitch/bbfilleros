<!DOCTYPE html>
<html>
<head>
    <style>
        canvas { border: 2px solid #00FF00; }
        .game-container { width: 800px; margin: 0 auto; }
        .score, .lives { font-family: 'Press Start 2P', monospace; color: #00FF00; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1 style="color: #00FF00; font-family: 'Press Start 2P'">TOADER</h1>
        <div class="score">Score: 0</div>
        <div class="lives">Lives: 3</div>
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <audio id="background-music" loop>
            <source src="data:audio/wav;base64,...">
        </audio>
        <audio id="jump-sound">
            <source src="data:audio/wav;base64,...">
        </audio>
        <audio id="hit-sound">
            <source src="data:audio/wav;base64,...">
        </audio>
    </div>
    <script src="toader.js"></script>
</body>
</html>
