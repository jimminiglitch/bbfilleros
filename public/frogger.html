<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOADER.EXE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #game-canvas {
            width: 800px;
            height: 600px;
            display: block;
            background: rgba(0, 0, 0, 0.8);
        }
        .score, .lives {
            position: absolute;
            top: 10px;
            font-family: "Press Start 2P", monospace;
            font-size: 12px;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
        }
        .score { left: 10px; }
        .lives { right: 10px; }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div class="score">Score: 0</div>
        <div class="lives">Lives: 3</div>
    </div>
    <audio id="background-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" loop preload="auto"></audio>
    <audio id="jump-sound" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto"></audio>
    <audio id="hit-sound" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" preload="auto"></audio>
    <script src="frogger.js"></script>
</body>
</html>
